<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <video src="v.mp4" id="vid" autoplay loop muted playsinline></video>
    <div id="main">
        <form action="sign.php" method="post">
            <h1>Create Account</h1>
            
            <input type="text" placeholder="Username" name="username" required id="mail">
            <input type="email" placeholder="Enter Your E-mail" name="email" required id="mail">
            <div style="position: relative;">
                <input type="password" placeholder="Create Password" name="password" required id="pass1">
                <i class="fas fa-eye" id="togglePassword1" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: white;"></i>
            </div>
            <div style="position: relative;">
                <input type="password" placeholder="Confirm Password" name="confirm_password" required id="pass2">
                <i class="fas fa-eye" id="togglePassword2" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: white;"></i>
            </div>
            
            <!-- Role Selection -->
            <select name="role" id="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="button" onclick="location.href='index.html'">
                <a href="index.html" style="text-decoration: none; color: inherit;">Create Account</a>
            </button>
                       

            <div class="login-link">
                <p>Already have an account?</p>
                <a href="index.html"><button type="button">Login</button></a>
            </div>
        </form>
    </div>

    <script>
        const togglePassword1 = document.querySelector('#togglePassword1');
        const togglePassword2 = document.querySelector('#togglePassword2');
        const password1 = document.querySelector('#pass1');
        const password2 = document.querySelector('#pass2');

        togglePassword1.addEventListener('click', function (e) {
            const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
            password1.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        togglePassword2.addEventListener('click', function (e) {
            const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
            password2.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
